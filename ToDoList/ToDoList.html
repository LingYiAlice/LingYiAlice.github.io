<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/RDW.css">
    <link rel="stylesheet" href="./ToDoList.css">
</head>
<body>

    <div class="container m-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="col-12"><i class="fa-solid fa-pen"></i>-To-Do-List-</h1>
                <div class="enter col-12">
                    <input required type="text" placeholder="Need To Do..." class="input mt-3">
                    <button type="button" class="btn btn-outline-primary ms-4" id="add">Add</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <ul  class="list">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./ToDoList.js"></script>
</body>
</html>
