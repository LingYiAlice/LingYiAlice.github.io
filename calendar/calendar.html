<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="icon" href="./eye/calendar.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./calendar.css">
</head>

<body>
    <img id="eye" src="eye/m.jpg" alt=""> 

    <div class="main">
        <div class="title">
            <button onclick="previousMonth()" class="btn"><i class="fa-solid fa-chevron-left"></i>Last month</button>
            <h1 class="year-month">0000年 - 00月</h1>
            <button onclick="nextMonth()" class="btn">Next month<i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody>
                <!-- 動態渲染日期 -->
            </tbody>
        </table>


        <!-- 新增行程Modal -->
        <div id="add-modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">新增</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="add-date" type="text">
                    <input id="add-value" type="text">
                </div>
                <div class="modal-footer">
                <button onclick="addSchedule()" type="button" class="btn btn-primary">新增</button>
                </div>
            </div>
            </div>
        </div>

        <!-- 編輯行程Modal -->
        <div id="edit-modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">編輯</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="edit-date" type="text">
                    <input id="edit-value" type="text">
                </div>
                <div class="modal-footer">
                <button onclick="deleteSchedule()" type="button" class="btn btn-danger">刪除</button>
                <button onclick="editSchedule()" type="button" class="btn btn-primary">修改</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <div id="home">
        <a href="/index.html"><i class="fa-solid fa-house"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./calendar.js"></script>

    
</body>



</html>
